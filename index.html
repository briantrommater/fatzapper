<!DOCTYPE html>
<html>

<head>
    <title>fatzapper</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="shortcut icon" href="favicon.ico">
</head>

<body>

    <div class="scoreboard">
        <!-- <img id="fire" src="fire.gif"><br /> -->
        <div class="waitloss"><div id="wloss">App keeps track of count until click reset?</div></div>
        <div class="top"><div id="energy">Calories/Energy: <span id="cals">0</span></div></div>
        <div class="star-9 stars"></div>
        <div class="star-10 stars"></div>
        <div class="mid"><div id="lbs">Ounces of Fat Lost: <span id="weight">0</span></div></div>
        <div class="star-11 stars"></div>
        <div class="star-12 stars"></div>
        <div class="button" id="p100"><div class="innerbutton" id="t100">+100 cals</div></div>
        <div class="star-1 stars"></div>
        <div class="star-2 stars"></div>
        <div class="button" id="p50"><div class="innerbutton" id="t50">+50 cals</div></div> 
        <div class="star-3 stars"></div>
        <div class="star-4 stars"></div>
        <div class="button" id="p25"><div class="innerbutton" id="t100">+25 cals</div></div>
        <div class="star-5 stars"></div>
        <div class="star-6 stars"></div>
        <div class="button" id="m25"><div class="innerbutton" id="t50">-10 cals</div></div>
        <div class="star-7 stars"></div>
        <div class="star-8 stars"></div>
        <div id="reset"><div id="innerreset">reset</div></div>
    </div><br>
    <audio id="bark">
        <source src="sounds/bark.wav" type="audio/wav">
    </audio>
    <audio id="bark1">
        <source src="sounds/bark1.wav" type="audio/wav">
    </audio>
    <audio id="howl">
        <source src="sounds/howl.wav" type="audio/wav">
    </audio>
    <audio id="yum">
        <source src="sounds/yum.wav" type="audio/wav">
    </audio>
    <audio id="burp">
        <source src="sounds/burp.wav" type="audio/wav">
    </audio>
    <audio id="burpb">
        <source src="sounds/burpb.wav" type="audio/wav">
    </audio>
    <audio id="snow">
        <source src="sounds/snow.wav" type="audio/wav">
    </audio>
    <audio id="fl">
        <source src="sounds/fl.mp3" type="audio/wav">
    </audio>
    <audio id="drips">
        <source src="sounds/drips.wav" type="audio/wav">
    </audio>
    <audio id="drip">
        <source src="sounds/drip.wav" type="audio/wav">
    </audio>
    <audio id="drop">
        <source src="sounds/drop.wav" type="audio/wav">
    </audio>
    <audio id="plop">
        <source src="sounds/plop.wav" type="audio/wav">
    </audio>

    <script src="main.js"></script>
</body>
</html>
